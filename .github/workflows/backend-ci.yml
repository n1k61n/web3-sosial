name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'pom.xml'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

env:
  JAVA_VERSION: '17'
  MAVEN_VERSION: '3.9.6'

jobs:
  build:
    name: Build & Test Backend Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - eureka-server
          - gateway-service
          - auth-service
          - user-service
          - post-service
          - notification-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          maven-version: ${{ env.MAVEN_VERSION }}
          cache: 'maven'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build ${{ matrix.service }}
        working-directory: backend/${{ matrix.service }}
        run: mvn clean package -DskipTests

      - name: Run tests for ${{ matrix.service }}
        working-directory: backend/${{ matrix.service }}
        run: mvn test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: backend/${{ matrix.service }}/target/surefire-reports/
          retention-days: 7

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-jar
          path: backend/${{ matrix.service }}/target/*.jar
          retention-days: 7

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          maven-version: ${{ env.MAVEN_VERSION }}

      - name: Run Spotless Check
        working-directory: backend
        run: |
          for service in eureka-server gateway-service auth-service user-service post-service notification-service; do
            cd $service
            mvn spotless:check || true
            cd ..
          done

      - name: Run PMD Analysis
        run: |
          for service in backend/eureka-server backend/gateway-service backend/auth-service backend/user-service backend/post-service backend/notification-service; do
            cd $service
            mvn pmd:check -DskipTests || true
            cd ../..
          done

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          maven-version: ${{ env.MAVEN_VERSION }}

      - name: Run OWASP Dependency Check
        run: |
          for service in backend/eureka-server backend/gateway-service backend/auth-service backend/user-service backend/post-service backend/notification-service; do
            cd $service
            mvn org.owasp:dependency-check-maven:check -DskipTests || true
            cd ../..
          done
